<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240209224323">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="page__todo todo">
				<div class="todo__container">
					<h2 class="todo__title">To-Do-List <img src="img/icon.png"></h2>
					<div class="todo__form">
						<input class="todo__input" id="input-text" type=text placeholder="Add your text">
						<button class="todo__button">Add</button>
					</div>
					<ul class="todo__list">
					</ul>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240209224323"></script>
</body>

</html>
